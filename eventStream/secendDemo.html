<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="handleClick()"></button>
    <button onclick="handleYyx()">yyx</button>
    <script>
        var eventYw = new Event('yw');
        function handleClick(){
            document.dispatchEvent(eventYw)
        }
        document.addEventListener('yw',function(){
            alert("我喜欢yw")
        })
        var EventYyx = new CustomEvent('yyx',{
            "detail":{
                "name":"yyx"
            }
        });
        function handleYyx(){
            document.dispatchEvent(EventYyx);
        }
        document.addEventListener('yyx',function(e){
            console.log(e)
        })
    </script>   
</body>
</html>
